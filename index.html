<!DOCTYPE html>
<html lang="RU">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Калькулятор</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<main>
		<div class="calc">
			<input class="calc__window" type="text" autofocus>
			<div class="calc__row">
				<div class="calc__btn" data-role='7'>7</div>
				<div class="calc__btn" data-role='8'>8</div>
				<div class="calc__btn" data-role='9'>9</div>
				<div class="calc__btn" data-role='+'>+</div>
				<div class="calc__btn" data-role='4'>4</div>
				<div class="calc__btn" data-role='5'>5</div>
				<div class="calc__btn" data-role='6'>6</div>
				<div class="calc__btn" data-role='-'>-</div>
				<div class="calc__btn" data-role='1'>1</div>
				<div class="calc__btn" data-role='2'>2</div>
				<div class="calc__btn" data-role='3'>3</div>
				<div class="calc__btn" data-role='*'>*</div>
				<div class="calc__btn" data-role='0'>0</div>
				<div class="calc__btn" data-role='('>(</div>
				<div class="calc__btn" data-role=')'>)</div>
				<div class="calc__btn" data-role='/'>/</div>
				<div class="calc__btn" data-role='.'>.</div>
				<div class="calc__btn" data-role='Backspace'>CE</div>
				<div class="calc__btn">C</div>
				<div class="calc__btn" data-role='Enter'>=</div>
			</div>
		</div>
		<div class="error"></div>
	</main>
	<script src="./js/main.js"></script>
</body>
</html>
